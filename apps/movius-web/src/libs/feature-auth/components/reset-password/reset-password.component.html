<div class="pwd">
    <div class="pwd__header">
        <p class="pwd__title authCaption">Reset Password</p>
        <p class="pwd__subtitle authSubCaption">
            Please reset your password
        </p>
    </div>

    <movius-web-pwd-form
        #pwdForm
        class="pwd__pwdForm"
        [ignoreOldPassword]="true"
    >
        <div buttons class="pwd__buttons">
            <div class="pwd__validationSimple">
                <span *ngIf="error">
                    {{ error }}
                </span>
            </div>
            <button
                data-cy="save-button"
                [disabled]="!pwdForm.passwordForm.valid || lockButton || resetPasswordDataAccess.passwordInvalid"
                class="pwd__button authButton"
                (click)="onReset(pwdForm.passwordForm.value)"
            >
                <span [ngClass]="{ spinnered: lockButton }">Save</span>
            </button>
        </div>
    </movius-web-pwd-form>
</div>
