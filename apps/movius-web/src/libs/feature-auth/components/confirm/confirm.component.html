<div class="confirm">

        <div class="confirm__subtitle">
            <div class="confirm__address">
                <img class="confirm__addrImg" src="assets/icons/movius/common/icons-all-work-phone-black.svg" alt="">
                <p class="confirm__addrPhone">+1 470-246-3889</p>
            </div>
        </div>
    </div>

    <div>
        <p>MultiLine number assigned to
            you. By clicking on "Next", you

        >
            Next
        </button>
    </div>
</div>
