<nz-card nzTitle="Incoming">
    <p>From : {{ peerName }}</p>
    <p>
        <button
            nz-button
            nzType="primary"
            nzShape="circle"
            (click)="accept.emit()"
        >
            <i nz-icon nzType="phone"></i>
        </button>
        <button
            nz-button
            nzType="danger"
            nzShape="circle"
            (click)="reject.emit()"
        >
            <i nz-icon nzType="stop"></i>
        </button>
    </p>
</nz-card>
